<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>臉書留言統計系統</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">臉書留言統計系統</a>
        <button class="btn btn-primary logout" onclick="logout()">登出</button>
    </nav>
    <div class="container">
        <h1 class="text-center title">臉書留言查詢</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="form-group">
                        <label for="">請輸入 貼文id</label>
                        <input id="post_id" type="text" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="">請輸入 留言關鍵字</label>
                        <input id="keyword" type="text" class="form-control">
                    </div>
                    <button type="button" id="search" class="btn btn-primary">查詢</button>
                </form>
                <hr/>
                <div id="result">
                    <h3>貼文</h3>
                    <div id="post_mes"></div>
                    <hr/>
                    <h3>關鍵字留言</h3>
                    <table class="table" id="comments">
                        <thead>
                            <tr>
                                <th class="comment_key" scope="col">#</th>
                                <th class="comment_name" scope="col">留言人</th>
                                <th class="comment_mes" scope="col">留言內容</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
